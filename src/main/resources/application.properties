spring.application.name=demo
# MySQL Database Connection
#spring.datasource.url=jdbc:mysql://localhost:3306/evidence_db
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/evidence_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password

# Hibernate Settings (This creates the tables for you)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Azure Storage Configuration
azure.storage.connection-string=YOUR_AZURE_CONNECTION_STRING_HERE
azure.storage.container-name=evidence-files