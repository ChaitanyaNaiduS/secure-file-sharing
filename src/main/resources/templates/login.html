<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Secure File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* The same Purple/Blue Gradient as your Dashboard */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        .login-card p { color: #666; margin-bottom: 30px; }
        
        /* Icon at the top */
        .icon-circle {
            width: 80px; height: 80px;
            background: #e9f2ff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
        }
        .icon-circle i { font-size: 40px; color: #007bff; }

        /* Inputs */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 12px; color: #aaa; }
        .input-group input {
            width: 100%;
            padding: 12px 10px 12px 40px; /* Space for icon */
            border: 1px solid #ddd;
            border-radius: 30px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: #007bff; box-shadow: 0 0 5px rgba(0,123,255,0.2); }

        /* Button */
        .btn-login {
            background: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            width: 100%;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }

        /* Alerts */
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; }
        .logout { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; }
        
        .register-link { margin-top: 20px; font-size: 14px; display: block; }
        .register-link a { color: #007bff; text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon-circle">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h2>Secure File Sharing</h2>
        <p>Please log in to access your files</p>

        <div th:if="${param.error}" class="error">
            <i class="fas fa-exclamation-circle"></i> Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="logout">
            <i class="fas fa-check-circle"></i> You have been logged out.
        </div>

        <form action="/login" method="post">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="username" placeholder="Email Address" required autofocus>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="register-link">
            New user? <a href="/register">Create an Account</a>
        </div>
    </div>

</body>
</html>
