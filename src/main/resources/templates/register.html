<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Secure File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .icon-circle {
            width: 80px; height: 80px; background: #e9f2ff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto;
        }
        .icon-circle i { font-size: 40px; color: #28a745; } /* Green for Register */

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 12px; color: #aaa; }
        .input-group input {
            width: 100%; padding: 12px 10px 12px 40px;
            border: 1px solid #ddd; border-radius: 30px; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        .input-group input:focus { border-color: #28a745; box-shadow: 0 0 5px rgba(40, 167, 69, 0.2); }

        .btn-register {
            background: linear-gradient(to right, #28a745, #218838);
            border: none; width: 100%; padding: 12px; color: white; font-size: 16px;
            border-radius: 30px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }

        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        
        h2 { margin-top: 0; color: #333; }
        p { color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="icon-circle">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>
        <p>Join the Secure File Sharing App</p>

        <div th:if="${param.error}" class="error">
            <i class="fas fa-exclamation-triangle"></i> Email already registered!
        </div>

        <form action="/register" method="post">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" name="password" placeholder="Choose Password" required>
            </div>

            <button type="submit" class="btn-register">Register Now</button>
        </form>

        <div style="margin-top: 20px; font-size: 14px;">
            Already have an account? <a href="/login" style="color: #28a745; font-weight: bold; text-decoration: none;">Sign In</a>
        </div>
    </div>

</body>
</html>
