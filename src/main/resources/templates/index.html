<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secure File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- SECURE FILE SHARING THEME --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --dark-bg: #343a40;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Unified Purple Theme */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            background: white;
            max-width: 950px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        .header h1 { margin: 0; color: #333; font-size: 2.2em; }
        .user-info { font-size: 1.1em; color: #555; }
        .logout-btn { color: #dc3545; text-decoration: none; font-weight: bold; margin-left: 10px; }

        /* Upload Panel */
        .upload-box {
            background: #f0f4f8;
            border: 2px dashed #aab2bd;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .upload-box:hover { border-color: var(--primary-color); background: #e9f2ff; }
        .upload-box h3 { margin-top: 0; color: var(--primary-color); }

        /* Form Elements */
        select, input[type="file"], input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        .btn-upload {
            background: linear-gradient(to right, #28a745, #218838);
            border: none; color: white; padding: 12px 30px; font-size: 16px; border-radius: 30px;
            cursor: pointer; box-shadow: 0 4px 6px rgba(40, 167, 69, 0.3); transition: transform 0.2s;
        }
        .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4); }

        /* Tabs */
        .tab-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn {
            background: #e2e6ea; border: none; padding: 12px 20px; border-radius: 30px;
            font-weight: 600; color: #555; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .tab-btn:hover { background: #dbe2e8; }
        .tab-btn.active {
            background: var(--primary-color); color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        /* Tables */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-top: 10px; }
        th { background: var(--dark-bg); color: white; padding: 15px; text-align: left; }
        td { background: white; padding: 15px; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        tr:hover td { background-color: #f1f5f9; transition: 0.2s; }
        td:first-child { border-left: 1px solid #eee; border-radius: 8px 0 0 8px; }
        td:last-child { border-right: 1px solid #eee; border-radius: 0 8px 8px 0; }
        
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.85em; font-weight: bold; text-transform: uppercase; }
        .badge-private { background: #eee; color: #333; border: 1px solid #ccc; }
        .badge-public { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .badge-shared { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .btn-view { color: var(--primary-color); text-decoration: none; font-weight: bold; }
        .btn-unlock { color: #d39e00; font-weight: bold; text-decoration: none; background: #fff3cd; padding: 5px 10px; border-radius: 5px; }
    </style>
    <script>
        function openTab(tabName, btnElement) {
            var i, x, tablinks;
            x = document.getElementsByClassName("tab-content");
            for (i = 0; i < x.length; i++) { x[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
            document.getElementById(tabName).style.display = "block";
            btnElement.classList.add("active");
        }
        
        function togglePasswordInput() {
            var visibility = document.getElementById("visibilitySelect").value;
            document.getElementById("passwordDiv").style.display = (visibility === "SHARED") ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Secure File Sharing</h1>
            
            <form action="/" method="get" style="flex-grow: 1; margin: 0 40px; display: flex;">
                <input type="text" name="search" th:value="${searchKeyword}" placeholder="Search files..." 
                       style="width: 100%; padding: 10px; border-radius: 30px 0 0 30px; border: 1px solid #ddd; outline: none;">
                <button type="submit" style="background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 0 30px 30px 0; cursor: pointer;">
                    <i class="fas fa-search"></i>
                </button>
                <a href="/" style="margin-left: 10px; padding: 10px; color: #555;" title="Clear Search"><i class="fas fa-times"></i></a>
            </form>

            <div class="user-info">
                <i class="fas fa-user-circle"></i> User: <b><span th:text="${#authentication.name}">User</span></b>
                <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <div class="upload-box">
            <h3><i class="fas fa-cloud-upload-alt"></i> Share a New File</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required> <br>
                
                <div style="margin-top: 15px;">
                    <label style="font-weight: bold;">Visibility:</label>
                    <select name="visibility" id="visibilitySelect" onchange="togglePasswordInput()">
                        <option value="PRIVATE">üîí Private (My Vault)</option>
                        <option value="PUBLIC">üåç Public (Everyone)</option>
                        <option value="SHARED">üîë Shared (Password Protected)</option>
                    </select>
                </div>
                
                <div id="passwordDiv" style="display: none; margin-top: 15px;">
                    <input type="text" name="password" placeholder="Set Access Password..." style="width: 60%; max-width: 300px;">
                </div>
                
                <br>
                <button type="submit" class="btn-upload">Upload Securely</button>
            </form>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('MyFiles', this)"><i class="fas fa-folder"></i> My Files</button>
            <button class="tab-btn" onclick="openTab('PublicFiles', this)"><i class="fas fa-globe"></i> Public Files</button>
            <button class="tab-btn" onclick="openTab('SharedFiles', this)"><i class="fas fa-key"></i> Shared with Me</button>
        </div>

        <div id="MyFiles" class="tab-content" style="display: block;">
            <h3 style="color: var(--secondary-color)">My Personal Vault</h3>
            <table>
                <thead><tr><th>File Name</th><th>Type</th><th>Integrity Hash</th><th>Action</th></tr></thead>
                <tbody>
                    <tr th:each="file : ${myFiles}">
                        <td th:text="${file.fileName}" style="font-weight: 500;"></td>
                        <td><span th:text="${file.visibility}" th:class="'badge badge-' + ${file.visibility.toLowerCase()}"></span></td>
                        <td><code style="background: #eee; padding: 3px; border-radius: 3px;" th:text="${file.fileHash.substring(0, 12) + '...'}"></code> ‚úÖ</td>
                        <td><a th:href="@{/view/{id}(id=${file.id})}" target="_blank" class="btn-view"><i class="far fa-eye"></i> View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="PublicFiles" class="tab-content">
            <h3 style="color: var(--success-color)">Public Network Files</h3>
            <table>
                <thead><tr><th>File Name</th><th>Uploaded By</th><th>Action</th></tr></thead>
                <tbody>
                    <tr th:each="file : ${publicFiles}">
                        <td th:text="${file.fileName}" style="font-weight: 500;"></td>
                        <td th:text="${file.uploaderEmail}"></td>
                        <td><a th:href="@{/view/{id}(id=${file.id})}" target="_blank" class="btn-view"><i class="fas fa-external-link-alt"></i> Open</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="SharedFiles" class="tab-content">
            <h3 style="color: var(--warning-color)">Password Protected Files</h3>
            <table>
                <thead><tr><th>File Name</th><th>Uploaded By</th><th>Security Check</th></tr></thead>
                <tbody>
                    <tr th:each="file : ${sharedFiles}">
                        <td th:text="${file.fileName}" style="font-weight: 500;"></td>
                        <td th:text="${file.uploaderEmail}"></td>
                        <td><a th:href="@{/unlock/{id}(id=${file.id})}" class="btn-unlock"><i class="fas fa-lock"></i> Enter Password</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
