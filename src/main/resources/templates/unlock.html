<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unlock - Secure File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .icon-circle {
            width: 70px; height: 70px; background: #fff3cd; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto;
        }
        .icon-circle i { font-size: 35px; color: #856404; } /* Yellow Lock Icon */

        input {
            width: 100%; padding: 12px; border: 1px solid #ddd;
            border-radius: 30px; margin: 15px 0; outline: none; box-sizing: border-box; text-align: center;
        }
        input:focus { border-color: #ffc107; box-shadow: 0 0 5px rgba(255, 193, 7, 0.4); }

        button {
            background: #ffc107; color: #333; font-weight: bold; border: none;
            width: 100%; padding: 12px; border-radius: 30px; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: #e0a800; transform: translateY(-2px); }

        .error { color: #dc3545; margin-bottom: 10px; font-weight: bold; }
        a { display: block; margin-top: 15px; color: #6c757d; text-decoration: none; font-size: 14px; }
        a:hover { color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">
            <i class="fas fa-lock"></i>
        </div>
        <h2>Restricted Access</h2>
        <p>This file is password protected.</p>
        
        <div th:if="${error}" class="error">
            <i class="fas fa-times-circle"></i> <span th:text="${error}"></span>
        </div>

        <form action="/unlock" method="post">
            <input type="hidden" name="fileId" th:value="${fileId}">
            <input type="password" name="password" placeholder="Enter Access Password" required autofocus>
            <button type="submit">Unlock File</button>
        </form>
        
        <a href="/">Cancel</a>
    </div>
</body>
</html>
